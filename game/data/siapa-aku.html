  let index = 0;
  let streak = 0;

  function loadQuestion() {
    index = Math.floor(Math.random() * data.length);
    const clues = data[index].clues;

    const clueBox = document.getElementById("clueList");
    clueBox.innerHTML = "";

    clues.forEach((c, i) => {
      clueBox.innerHTML += `<div class="clue-box"><b>Clue ${i+1}:</b> ${c}</div>`;
    });

    document.getElementById("answer").value = "";
  }

  function streakMessage() {
    if (streak >= 10) return "üî• Kamu jenius! Tidak terbendung!";
    if (streak >= 7) return "‚ö° Luar biasa! Kamu ahli tebak daerah!";
    if (streak >= 5) return "üî• Mantap! Kamu mulai sangat kuat!";
    if (streak >= 3) return "‚ú® Kamu mulai memanas!";
    return "Ayo lanjut!";
  }

  function checkAnswer() {
    const user = document.getElementById("answer").value.trim().toLowerCase();
    const correct = data[index].answer.toLowerCase();

    if (user === correct) {
      streak++;
      document.getElementById("streakNum").innerText = streak;
      document.getElementById("messageBox").innerText = streakMessage();
      loadQuestion();
    } else {
      document.getElementById("messageBox").innerText = "‚ùå Salah! Jawabannya: " + correct;
      streak = 0;
      document.getElementById("streakNum").innerText = 0;
      loadQuestion();
    }
  }

  function resetGame() {
    streak = 0;
    document.getElementById("streakNum").innerText = 0;
    document.getElementById("messageBox").innerText = "";
    loadQuestion();
  }

  loadQuestion();
</script>
