<script>
  const words = [
    "surabaya","malang","jember","banyuwangi","madiun","kediri",
    "bojonegoro","tulungagung","sidoarjo","gresik","lamongan","tuban",
    "ponorogo","probolinggo","blitar","nganjuk","pasuruan","magetan",
    "bangkalan","sumenep","bondowoso","situbondo","trenggalek",
    "pacitan","ngawi","mojokerto","lumajang","pamekasan",
    "kaliandra","semrawut"
  ];

  let currentWord = "";
  let scrambled = "";
  let streak = 0;

  function shuffle(word) {
    let arr = word.split("");
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr.join("");
  }

  function pickNewWord() {
    currentWord = words[Math.floor(Math.random() * words.length)];
    scrambled = shuffle(currentWord);

    // pastikan tidak sama persis
    if (scrambled === currentWord) return pickNewWord();

    document.getElementById("scrambleBox").innerText = scrambled;
    document.getElementById("answerInput").value = "";
  }

  function streakMessage() {
    if (streak >= 10) return "üî• GILA! Kamu master kata acak!";
    if (streak >= 7) return "‚ö° Luar biasa! Kamu sangat cepat!";
    if (streak >= 5) return "üî• Mantap! Streak kamu bagus!";
    if (streak >= 3) return "‚ú® Kamu mulai panas!";
    return "Ayo lanjut!";
  }

  function checkAnswer() {
    const answer = document.getElementById("answerInput").value.trim().toLowerCase();

    if (answer === currentWord.toLowerCase()) {
      streak++;
      document.getElementById("streak").innerText = streak;
      document.getElementById("messageBox").innerText = streakMessage();
      pickNewWord();
    } else {
      document.getElementById("messageBox").innerText = "‚ùå Salah! Jawabannya: " + currentWord;
      streak = 0;
      document.getElementById("streak").innerText = streak;
      pickNewWord();
    }
  }

  function resetGame() {
    streak = 0;
    document.getElementById("streak").innerText = "0";
    document.getElementById("messageBox").innerText = "";
    pickNewWord();
  }

  pickNewWord();
</script>
