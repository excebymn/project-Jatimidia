<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matching Game Winstreak</title>

<!-- Elegant Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="headerfooter.css">
<style>
    body {
        margin: 0;
        padding: 20px;
        background: #f7f7fa;
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin-bottom: 10px;
        font-weight: 700;
        font-family: "Playfair Display", serif;
        font-size: 32px;
        color: #2c3e50;
    }

    #winstreakBox {
        font-size: 18px;
        margin-bottom: 25px;
        color: #444;
        font-weight: 500;
        font-family: "Poppins";
    }

    #gameBoard {
        display: grid;
        grid-template-columns: repeat(4, 130px);
        grid-template-rows: repeat(2, 160px);
        gap: 18px;
    }

    .card {
        position: relative;
        width: 130px;
        height: 160px;
        cursor: pointer;
        transform-style: preserve-3d;
        transition: transform 0.5s ease;
    }

    .card.flipped {
        transform: rotateY(180deg);
    }

    .face {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 14px;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        text-align: center;
        font-size: 17px;
        font-weight: 600;
        line-height: 1.2;
        font-family: "Playfair Display", serif;
    }

    .front {
        background: linear-gradient(135deg, #76e4ff, #eeff7e);
        border: 1px outset #000000;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 3px 10px rgba(0, 0, 0, 0.05);
    }

    .back {
        background: #a4a4a4;
        color: white;
        transform: rotateY(180deg);
        border: 1px outset #000000;
        letter-spacing: 0.3px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 3px 10px rgba(0, 0, 0, 0.05);
    }

    #message {
        margin-top: 20px;
        padding: 15px 20px;
        background: #2ecc71;
        color: white;
        border-radius: 12px;
        font-weight: 600;
        font-size: 17px;
        font-family: "Poppins";
        display: none;
    }

    #resetBtn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 15px;
        border: none;
        background: #e74c3c;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 500;
    }
</style>

</head>
<body>
    <header class="header">
      <div class="header-left">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/7/74/Coat_of_arms_of_East_Java.svg"
          alt="Logo Jawa Timur"
          class="logo"
        />

        <h1 class="region-title">Jatimidia</h1>
      </div>

      <div class="header-right">
        <a href="../../index.html" class="nav-link">beranda</a>

        <a href="../../about.html" class="nav-link">About</a>

        <a href="contact.html" class="nav-link">Contact</a>
        <a href="../../../index.html"></a>
      </div>
    </header>
    <main>
<h1>Matching Game</h1>
<div id="winstreakBox">Winstreak: 0</div>

<div id="gameBoard"></div>

<div id="message"></div>
<button id="resetBtn">Reset Game</button>
</main>
<footer></footer>
<script>
    // 10 SET FULL TEKS (tanpa emoji)
    const sets = [
        ["Kota Surabaya", "Gunung Bromo", "Kabupaten Malang", "Rawon Khas Jatim"],
        ["Kawah Ijen", "Pulau Madura", "Kerajaan Majapahit", "Tari Reog Ponorogo"],
        ["Es Pudak Gresik", "Ayam Lodho Tulungagung", "Ikan Wader Lamongan", "Sate Kerang Sidoarjo"],
        ["Tari Remo", "Tari Gandrung", "Teater Ludruk", "Seni Reog"],
        ["Air Terjun Tumpak Sewu", "Candi Penataran", "Gunung Semeru", "Pantai Banyuwangi"],
        ["Pecel Madiun", "Rujak Cingur", "Soto Lamongan", "Lontong Kupang Sidoarjo"],
        ["Masjid Al Akbar", "Jatim Park", "Jembatan Suramadu", "Taman Nasional Baluran"],
        ["Batik Jawa Timur", "Candi Jago", "Api Biru Ijen", "Gili Labak Madura"],
        ["Fauna Jawa Timur", "Taman Alas Purwo", "Pantai Pulau Merah", "Taman Kupu-Kupu"],
        ["Sejarah Jatim", "Kerajaan Kuno", "Peta Provinsi", "Artefak Budaya"]
    ];

    let winstreak = 0;
    const board = document.getElementById("gameBoard");
    const winText = document.getElementById("message");
    const winstreakBox = document.getElementById("winstreakBox");

    let firstCard = null;
    let lock = false;
    let matched = 0;

    function startRound() {
        board.innerHTML = "";
        winText.style.display = "none";
        matched = 0;
        firstCard = null;
        lock = false;

        // Pilih set random
        const set = sets[Math.floor(Math.random() * sets.length)];

        // Gandakan â†’ 8 kartu
        let selection = [...set, ...set];

        // Shuffle acak
        selection.sort(() => Math.random() - 0.5);

        // Generate 8 kartu
        selection.forEach(text => {
            const div = document.createElement("div");
            div.className = "card";
            div.dataset.value = text;
            div.innerHTML = `
                <div class="face front"></div>
                <div class="face back">${text}</div>
            `;
            div.onclick = () => flip(div);
            board.appendChild(div);
        });
    }

    function flip(card) {
        if (lock || card.classList.contains("flipped")) return;

        card.classList.add("flipped");

        if (!firstCard) {
            firstCard = card;
            return;
        }

        if (firstCard.dataset.value === card.dataset.value) {
            matched++;

            if (matched === 4) {
                winstreak++;
                winstreakBox.textContent = "Winstreak: " + winstreak;
                winText.textContent = "Selamat! Winstreak kamu sekarang: " + winstreak;
                winText.style.display = "block";

                setTimeout(() => {
                    startRound();
                }, 1200);
            }

            firstCard = null;

        } else {
            lock = true;
            setTimeout(() => {
                firstCard.classList.remove("flipped");
                card.classList.remove("flipped");
                firstCard = null;
                lock = false;
            }, 700);
        }
    }

    document.getElementById("resetBtn").onclick = () => {
        winstreak = 0;
        winstreakBox.textContent = "Winstreak: 0";
        startRound();
    };

    startRound();
</script>

</body>
</html>
